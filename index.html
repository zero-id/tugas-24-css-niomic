<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <form action="" class="p-5">
        <label class="form-label fw-bold" for="">Nama Lengkap</label>
        <input class="form-control mb-3" type="text">
        <label class="form-label fw-bold" for="">Alamat Rumah</label>
        <textarea name="" id="" class="form-control mb-3"></textarea>
        <label class="form-label fw-bold" for="">Foto Profile</label>
        <input class="form-control mb-3" type="file">
        <label class="form-label fw-bold" for="">Alamat Email</label>
        <input class="form-control mb-3" type="email">
        <label class="form-label fw-bold" for="">Kata Sandi</label>
        <input class="form-control mb-3" type="password">
        <label for="" class="form-label">Jenis Kendaraan</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Motor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mobil
            </label>
          </div>
        <button class="btn btn-dark mt-3">Submit</button>
    </form>
</body>
</html>
